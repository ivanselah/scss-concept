<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ivanselah" />
    <meta name="description" content="페이지 설명" />
    <meta name="keywords" content="페이지 검색 키워드 작성" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/af547d4015.js" crossorigin="anonymous"></script>
    <title>Master HTML</title>
  </head>

  <body>
    <div class="feed">
      <div class="feed-user-profile">
        <a href="#"><img src="./aseets/myImage.jpg" alt="" /></a>
        <div>
          <h1><a href="">Ivanselah</a></h1>
          <span aria-label="written 30 minutes ago">30 min</span>
        </div>
        <button type="button">Follow</button>
      </div>
      <div class="feed-content">
        <p>The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the cradle of true art and true science. — Albert Einstein</p>
      </div>
      <div class="feed-footer">
        <button type="button">10 Likes</button>
        <button type="button" class="commentBtn">0 Comments</button>
      </div>
      <form class="feed-comment">
        <textarea placeholder="Write a comment"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script>
    const btn = document.querySelector('.commentBtn');
    const form = document.querySelector('.feed-comment');
    btn.onclick = () => {
      form.classList.toggle('active');
    };
  </script>
</html>
