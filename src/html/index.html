<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ivanselah" />
    <meta name="description" content="페이지 설명" />
    <meta name="keywords" content="페이지 검색 키워드 작성" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/af547d4015.js" crossorigin="anonymous"></script>
    <title>Master HTML</title>
  </head>
  <body>
    <h1>Bill sharing request <span>from ivanselah</span></h1>

    <div class="receipt">
      <h2>McDonald's</h2>
      <strong class="barcode">
        <img src="" alt="" />
      </strong>
      <span aria-label="Issue on July 20th, 20xx">24.07.20xx</span>
      <div>
        <dl>
          <div>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd><strong>&dollar;1.50</strong></dd>
          </div>
        </dl>
        <dl>
          <div>
            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd><strong>&dollar;3.25</strong></dd>
          </div>
        </dl>
        <dl>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd><strong>&dollar;21.00</strong></dd>
          </div>
        </dl>

        <dl>
          <dt>In total</dt>
          <dd><strong>&dollar;25.75</strong></dd>
        </dl>
      </div>
    </div>
  </body>
</html>
